<!DOCTYPE html>
<html>
  <head manifest="offline.appcache">
    <meta charset="utf-8">

    <title>HIITer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
         <!--<button id="install-btn">Install</button> -->

    <!-- Write your application here -->

    <h1 style="color:#fff; text-align: center;" >Run, Forrest, Run!</h1>
    <div class="container">
      <div id="items" class="items">
      <h2 style="color: #ccc; text-align: center;">Make me </h2>
      <div style="margin-top: 30px;" class="controls">
        <button id="walk" class='start-button'>Walk</button>
      </div>
      <div class="controls">
        <button id="run" class='start-button'>Run</button>
      </div>

      <div class="controls" style="margin-top: 30px;">
        <button id="enough" class='button'>Ok, I've had enough</button>
      </div>

      <div class="controls" style="padding-top:10px; padding-bottom: 10px;">
        <h4 style="color: white; text-align: center;" id="status"></h4>
      </div>

      <div style="clear:both;"></div>

     </div>
    </div>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript" data-main="js/init.js" src="js/lib/require.js"></script>
  </body>
</html>
